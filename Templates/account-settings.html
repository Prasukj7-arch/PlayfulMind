<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Settings - AI Study Companion</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-purple-600 to-pink-500 p-4 text-white">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-lg font-bold">AI Study Companion</h1>
      <div>
        <a href="index.html" class="mr-4 hover:underline">Home</a>
        <a href="chat.html" class="mr-4 hover:underline">Chat</a>
        <a href="login.html" class="hover:underline">Sign Out</a>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="container mx-auto mt-10 p-4">
    <div class="bg-white p-6 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold mb-4">Account Settings</h2>
      <p class="mb-6">Customize your learning preferences, manage notifications, and more.</p>

      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Username</label>
        <input type="text" value="johndoe" class="w-full p-2 border rounded-lg focus:outline-none focus:border-purple-500">
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Password</label>
        <input type="password" value="password123" class="w-full p-2 border rounded-lg focus:outline-none focus:border-purple-500">
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Notification Preferences</label>
        <select class="w-full p-2 border rounded-lg focus:outline-none focus:border-purple-500">
          <option>Email Notifications</option>
          <option>Push Notifications</option>
          <option>No Notifications</option>
        </select>
      </div>

      <button class="bg-purple-800 text-white w-full py-2 mt-4 rounded hover:bg-purple-700">Save Changes</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-purple-600 to-pink-500 text-white p-4 mt-10">
    <div class="container mx-auto text-center">
      <p>&copy; 2024 AI Study Companion. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
