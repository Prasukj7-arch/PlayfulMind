<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot with TensorFlow.js</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder"></script>
  <style>
    body {
      background: linear-gradient(to right, #7F00FF, #E100FF);
    }
    .chat-container {
      max-width: 800px;
      margin: 50px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    .chat-window {
      height: 500px;
      overflow-y: scroll;
      padding: 20px;
      background-color: #f7f7f7;
      border-bottom: 2px solid #ddd;
    }
    .input-container {
      display: flex;
      padding: 10px;
    }
    .input-container input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
      color: black; /* Update text color here */
    }
    .input-container button {
      background-color: #7F00FF;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .input-container button:hover {
      background-color: #6200ea;
    }
    .message {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      color: black; /* Update text color here */
    }
    .user-message {
      background-color: #7F00FF;
      color: white;
      text-align: right;
    }
    .bot-message {
      background-color: #ddd;
      color: black;
      text-align: left;
    }
  </style>
</head>
<body class="font-sans text-white">

  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-purple-600 to-pink-500 p-4">
    <div class="container mx-auto flex justify-between items-center ">
      <h1 class="text-lg font-bold">AI Study Companion</h1>
      <div>
        <a href="index.html" class="mr-4 hover:underline">Home</a>
        <a href="profile.html" class="mr-4 hover:underline">Profile</a>
        <a href="login.html" class="hover:underline">Sign Out</a>
      </div>
    </div>
  </nav>

  <!-- Chat Container -->
  <div class="chat-container">
    <div class="chat-window" id="chat-window">
      <input type="text" placeholder="Not Implemented yet...........">
    </div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button id="send-btn">Send</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-purple-600 to-pink-500 text-white p-4 mt-10">
    <div class="container mx-auto text-center">
      <p>&copy; 2024 AI Study Companion. All rights reserved.</p>
    </div>
  </footer>

  <script src="chat.js"></script> <!-- Chatbot logic from chat.js -->
</body>
</html>
