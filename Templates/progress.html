<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Progress Chart - AI Study Companion</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #7F00FF, #E100FF);
    }
  </style>
</head>
<body class="font-sans text-white">
  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-purple-600 to-pink-500 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-lg font-bold">AI Study Companion</h1>
      <div>
        <a href="index.html" class="mr-4 hover:underline">Home</a>
        <a href="profile.html" class="mr-4 hover:underline">Profile</a>
        <a href="login.html" class="hover:underline">Sign Out</a>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="container mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">User Progress</h1>
    <div class="flex justify-center">
      <canvas id="myChart" width="600" height="400"></canvas>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-purple-600 to-pink-500 text-white p-4 mt-10">
    <div class="container mx-auto text-center">
      <p>&copy; 2024 AI Study Companion. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const ctx = document.getElementById('myChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ["Day 1", "Day 2", "Day 3", "Day 4", "Day 5"],
        datasets: [{
          label: 'User Progress',
          data: [10, 20, 30, 40, 50], // Replace with user's progress data
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 2,
          pointBackgroundColor: 'rgba(255, 99, 132, 1)',
          pointBorderColor: '#fff',
          pointBorderWidth: 2,
          pointRadius: 5
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: {
            title: {
              display: true,
              text: 'Days',
              color: '#333',
              font: {
                size: 16,
                weight: 'bold'
              }
            },
            grid: {
              color: 'rgba(255, 255, 255, 0.2)',  // Lighter grid lines
              lineWidth: 1,
              borderDash: [5, 5] // Dotted grid lines for better readability
            },
            ticks: {
              color: 'rgba(255, 255, 255, 0.7)'
            }
          },
          y: {
            title: {
              display: true,
              text: 'Progress Points',
              color: '#333',
              font: {
                size: 16,
                weight: 'bold'
              }
            },
            beginAtZero: true,
            grid: {
              color: 'rgba(255, 255, 255, 0.2)',  // Same lighter grid lines
              lineWidth: 1,
              borderDash: [5, 5] // Dotted grid lines for uniformity
            },
            ticks: {
              color: 'rgba(255, 255, 255, 0.7)'
            }
          }
        },
        plugins: {
          legend: {
            labels: {
              color: 'rgba(255, 255, 255, 0.7)'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
