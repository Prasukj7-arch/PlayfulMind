<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Learning Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f3e5f5; /* Light purple background */
            color: #6a1b9a; /* Dark purple text color */
        }

        h1 {
            color: #6a1b9a; /* Dark purple for the main title */
            text-align: center;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .widget {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            background-color: #ffffff; /* White background for widgets */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .widget h2 {
            margin-top: 0;
            color: #6a1b9a; /* Dark purple for widget titles */
        }

        .chart {
            width: 100%;
            height: 200px;
            margin-top: 10px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Adaptive Learning Dashboard</h1>
    <div class="dashboard">
        <!-- User Profile Widget -->
        <div class="widget">
            <h2>User Profile</h2>
            <p><strong>Name:</strong> Jane Doe</p>
            <p><strong>Learning Preferences:</strong> Visual, Mathematics</p>
            <img src="/static/maths.jpeg" alt="Profile Picture">
        </div>
        
        <!-- Progress Tracking Widget -->
        <div class="widget">
            <h2>Progress Tracking</h2>
            <canvas id="lineChart" class="chart"></canvas>
        </div>
        
        <!-- Personalized Insights Widget -->
        <div class="widget">
            <h2>Personalized Insights</h2>
            <p><strong>Strengths:</strong> Algebra, Problem-Solving</p>
            <p><strong>Areas for Improvement:</strong> Geometry</p>
            <canvas id="pieChart" class="chart"></canvas>
        </div>
        
        <!-- Recommendations Widget -->
        <div class="widget">
            <h2>Recommendations</h2>
            <canvas id="radarChart" class="chart"></canvas>
        </div>
    </div>

    <script>
        // Line Chart for Progress Tracking
        const ctxLine = document.getElementById('lineChart').getContext('2d');
        const lineChart = new Chart(ctxLine, {
            type: 'line',
            data: {
                labels: ['Module 1', 'Module 2', 'Module 3'], // x-axis labels
                datasets: [{
                    label: 'Progress Over Time',
                    data: [80, 50, 30], // Progress data
                    borderColor: '#6a1b9a', // Dark purple border color
                    backgroundColor: 'rgba(106, 27, 154, 0.2)', // Light purple background
                    borderWidth: 2,
                    fill: true,
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        beginAtZero: true
                    },
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });

        // Pie Chart for Personalized Insights
        const ctxPie = document.getElementById('pieChart').getContext('2d');
        const pieChart = new Chart(ctxPie, {
            type: 'pie',
            data: {
                labels: ['Algebra', 'Geometry', 'Problem-Solving'],
                datasets: [{
                    label: 'Strengths and Weaknesses',
                    data: [40, 30, 30], // Data for strengths and weaknesses
                    backgroundColor: ['#ff6384', '#36a2eb', '#ffce56'],
                    borderColor: '#fff',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return tooltipItem.label + ': ' + tooltipItem.raw + '%';
                            }
                        }
                    }
                }
            }
        });

        // Radar Chart for Recommendations
        const ctxRadar = document.getElementById('radarChart').getContext('2d');
        const radarChart = new Chart(ctxRadar, {
            type: 'radar',
            data: {
                labels: ['Advanced Algebra Practice', 'Geometry Tutorial', 'Math Problem-Solving Strategies'],
                datasets: [{
                    label: 'Recommendations Importance',
                    data: [70, 50, 60], // Importance data
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: '#4bc0c0',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                scales: {
                    r: {
                        angleLines: { display: false },
                        suggestedMin: 0,
                        suggestedMax: 100
                    }
                }
            }
        });
    </script>
</body>
</html>
