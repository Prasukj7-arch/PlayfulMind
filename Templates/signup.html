<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educat Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('https://img.lovepik.com/background/20211021/large/lovepik-abstract-blue-background-image_401327580.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            max-width: 75%;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            backdrop-filter: blur(8px);
        }

        .left-section, .right-section {
            padding: 90px;
            width: 100%;
        }

        .left-section {
            background-color: rgba(240, 248, 255, 0.2);
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .left-section h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .highlight {
            color: #4a90e2;
        }

        .right-section {
            background-color: rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            backdrop-filter: blur(8px);
        }

        .right-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.7);
        }

        button {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #357ab8;
        }

        .signup-link {
            margin-top: 10px;
            font-size: 14px;
            color: black;
            text-align: center;
            text-decoration: none;
        }

        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
          <center><img src="https://static.vecteezy.com/system/resources/thumbnails/035/712/008/small/3d-simple-user-icon-png.png" style="width:200px; height:200px;"></center>
            <p>
              <center><b><i>"Education by integrating gamification, turning lessons into engaging and interactive experiences for learners of all ages..."</center></b></i>
            </p>
        </div>

        <div class="right-section">
            <h2>Create Your Account</h2>
            <form id="signupForm">
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" required>
                <button type="submit">Sign Up</button>
            </form>
            <a href="login.html" class="signup-link">Already have an account? Login</a>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            // Store the new credentials in localStorage
            localStorage.setItem('username', name);
            localStorage.setItem('password', password);

            // Redirect to login page after signup
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
